<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="RDeveloper" />
    <meta name="description" content="Portafolio 1.0, tailwindcss." />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <title>Rdeveloper</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-black w-screen h-screen font-sans cursor-default select-none text-white"
  >
    <section class="mb-12">
      <div class="container mx-auto lg:px-32 text-center lg:text-left">
        <div class="grid lg:grid-cols-2 items-center">
          <div
            class="relative block rounded-lg backdrop-blur-sm px-6 py-12 lg:px-12 lg:-mr-14 z-50 duration-500 ease-out hover:scale-105 hover:-translate-x-9 hover:border-white hover:border-b"
          >
            <h2 class="text-3xl font-normal mb-4">Quien soy?</h2>
            <p class="text-slate-100 font-light">
              Mi nombre es Luis y soy un desarrollador web autodidacta.
              <br />
              Desarrollo por placer y deseos de aprender, mejorando mi habilidad
              y conocimiento en lenguajes desafiantes.
            </p>
          </div>
          <div
            class="lg:my-10 duration-500 ease-out hover:scale-105 hover:skew-y-2 hover:translate-x-9"
          >
            <img
              src="img/rocko.jpeg"
              class="lg:w-11/12 rounded-lg hover:border-white hover:border-b"
              alt="Photo Rdeveloper"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
